<div class="temperature">
    {{ forecast.temperature }}&#176;F
    <i [title]="forecast.condition" [ngClass]="{'wi-day-cloudy': forecast.condition == 'PartlyCloudy', 'wi-cloud': forecast.condition == 'Cloudy', 'wi-day-sunny': forecast.condition == 'Sunny', 'wi-day-rain': forecast.condition == 'Rainy'}" class="wi"></i>
</div>
